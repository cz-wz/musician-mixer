<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neon Sign Title</title>
        <style>
            :root {

            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                background-color: #222222;
                height: 100vh; width: 100vw;
                background: radial-gradient(circle at 20% 20%, #558855 0%, #008800 60%);
                color:#eeeeee;
                font-family: Arial, sans-serif;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            h1 {
                font-family: Monoton, cursive;
                font-size: 6rem;
                margin: 40vh auto;

                text-shadow: 
                    0 0 7px #fff,
                    0 0 10px #fff,
                    0 0 21px #fff,
                    0 0 42px #bc13fe, /* The main neon color */
                    0 0 82px #bc13fe,
                    0 0 92px #bc13fe;

                animation: flicker 5s infinite, slow-throb 10s infinite;
            }

            @keyframes flicker {
                /* The sign is mostly ON */
                0%, 18%, 22%, 25%, 53%, 57%, 100% {
                    text-shadow: 
                    0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff,
                    0 0 42px #bc13fe, 0 0 82px #bc13fe, 0 0 92px #bc13fe;
                    color: #fff;
                }
                
                /* The sign 'dies' for a split second */
                20%, 24%, 55% {        
                    text-shadow: none;
                    color: rgba(255, 255, 255, 0.2); /* Looks like the unlit glass tube */
                }
            }

            @keyframes slow-throb {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.8; } /* Makes it feel slightly unstable */
            }

        </style>
    </head>
    <body>
        <main>
            <h1>Neon Sign Title</h1>
        </main>
    </body>
</html>
