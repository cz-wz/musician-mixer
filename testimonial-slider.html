<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Info Cards</title>
        <style>
            :root {

            }

            * {
                box-sizing: border-box;
                margin:0;
                padding:0; 
            }

            body {
                display: flex;
                flex-direction: column;
                width:100vw; height:100vh;

                align-content: center;
                align-items: center;


                background-color: #333;
                
                font-family: ariel, sans-serif;

            }

            .testimonial-stage {
                position: relative;
                width: min(90vw, 400px);
                height: min(60vh, 300px);
                margin: 2rem auto;
                perspective: 1000px; /* Essential for 3D depth */
                border-style: solid;
                border-color: black;
            }

            .testimonial-card {
                position: absolute;
                background: #fff;
                background-image: linear-gradient(#91d1d3 1px, transparent 1px);
                background-size: 100% 1.5rem; /* Creates the "notebook lines" */

                padding: 2rem;
                margin: 2rem auto;
                width: min(90vw, 400px); height: fit-content;

                line-height: 1.5rem;
                font-family: 'Caveat', cursive;
                font-size: 1.4rem;
                color: #1a1a7a; /* "Ink Blue" color */
                
                /* The "Torn Paper" jagged edge */
                clip-path: polygon(0% 0%, 100% 0%, 100% 95%, 95% 100%, 85% 94%, 75% 100%, 65% 95%, 55% 99%, 45% 94%, 35% 100%, 25% 95%, 15% 99%, 5% 94%, 0% 100%);
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                opacity: 0;
                transform: scale(0.9) translateY(20px);
                pointer-events: none;
                z-index: 0;
            }

                /* The card currently being read */
            .testimonial-card.active {
                opacity: 1;
                transform: scale(1) translateY(0);
                z-index: 2;
                pointer-events: auto;
            }

                /* The 'Exit' animation (The Flip Away) */
            .testimonial-card.exit {
                opacity: 0;
                transform: translateX(-120%) rotate(-15deg) scale(0.8);
                z-index: 3;
            }    

            .testimonial-card:not(.active):not(.exit) {
                opacity: 0.5; /* Peeking out */
                transform: scale(0.95) translateX(-20px) translateY(10px) rotate(-2deg);
            }

        </style>
    </head>
    <body>
        <main>
            <div class="testimonial-stage">
                <div class="testimonial-card active">
                    <p>"The best mixer I've attended! Found a drummer in 10 minutes."</p>
                    <span class="signature">- Alex V.</span>
                </div>
                
                <div class="testimonial-card">
                    <p>"Great vibes and even better acoustics. Will be back next month!"</p>
                    <span class="signature">- Sarah J.</span>
                </div>
                
                <div class="testimonial-card">
                    <p>"Found my new lead singer here. Truly a game changer."</p>
                    <span class="signature">- The Ghost Notes</span>
                </div>
            </div>
        </main>

        <script>
            function cycleTestimonials() {
            const stage = document.querySelector('.testimonial-stage');
            const cards = stage.querySelectorAll('.testimonial-card');
            let currentIndex = 0;

            setInterval(() => {
                const currentCard = cards[currentIndex];
                
                // 1. Make the current card 'Flip Away'
                currentCard.classList.remove('active');
                currentCard.classList.add('exit');

                // 2. Move to the next index (looping back to 0)
                currentIndex = (currentIndex + 1) % cards.length;
                const nextCard = cards[currentIndex];

                // 3. Bring the next card to the front
                nextCard.classList.remove('exit');
                nextCard.classList.add('active');

                // 4. Cleanup: Remove the exit class from the old card after it's gone
                setTimeout(() => {
                currentCard.classList.remove('exit');
                }, 800); // Matches the CSS transition time
                
            }, 4000); // Change every 4 seconds
            }

            document.addEventListener('DOMContentLoaded', cycleTestimonials);

        </script>
    </body>
</html>
